<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <title>üì± Phone Shop</title>
  <style>
    body {
      background-color: #f4f7f9;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .form-section {
      background: #ffffff;
      padding: 30px;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center mb-4">üì± Phone Management System</h1>

    <!-- Form Section -->
    <div class="form-section mb-5">
      <h4>Add New Phone</h4>
      <form id="addForm" class="row g-3 mt-2">
        <div class="col-md-4">
          <input type="text" class="form-control" id="model" placeholder="Phone Model" required />
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="color" placeholder="Phone Color" required />
        </div>
        <div class="col-md-4 d-grid">
          <button type="submit" class="btn btn-primary">Add Phone</button>
        </div>
      </form>
    </div>

    <!-- Phone List -->
    <div id="phoneList" class="row justify-content-center">
      <!-- JS will insert phone cards here -->
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const api = 'http://127.0.0.1:5000';

    // Fetch and display phones
    function loadPhones() {
      fetch(`${api}/index`)
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('phoneList');
          container.innerHTML = '';
          data.forEach(phone => {
            container.innerHTML += `
              <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title text-primary">${phone.model}</h5>
                    <p class="card-text mb-1"><strong>Color:</strong> ${phone.color}</p>
                    <p class="card-text"><strong>Price:</strong> $${phone.price ?? 'N/A'}</p>
                    <div class="d-flex justify-content-between mt-3">
                      <button class="btn btn-sm btn-warning" onclick="editPhone(${phone.id}, '${phone.model}', '${phone.color}')">‚úè Edit</button>
                      <button class="btn btn-sm btn-danger" onclick="deletePhone(${phone.id})">üóë Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            `;
          });
        })
        .catch(error => {
          document.getElementById('phoneList').innerHTML = `<p class="text-danger">Failed to load phones.</p>`;
          console.error(error);
        });
    }

    // Handle add
    document.getElementById('addForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const model = document.getElementById('model').value.trim();
      const color = document.getElementById('color').value.trim();

      if (!model || !color) {
        alert('Please enter both model and color');
        return;
      }

      fetch(`${api}/add/${encodeURIComponent(model)}/${encodeURIComponent(color)}`, {
        method: 'POST'
      })
      .then(res => res.json())
      .then(data => {
        alert('Phone added successfully!');
        loadPhones();
        this.reset();
      })
      .catch(err => {
        alert('Error adding phone');
        console.error(err);
      });
    });

    // Handle delete
    function deletePhone(id) {
      if (confirm('Are you sure you want to delete this phone?')) {
        fetch(`${api}/delete/${id}`, {
          method: 'DELETE'
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          loadPhones();
        })
        .catch(err => {
          alert('Failed to delete phone');
          console.error(err);
        });
      }
    }

    // Handle edit
    function editPhone(id, currentModel, currentColor) {
      const newModel = prompt("Edit model:", currentModel);
      const newColor = prompt("Edit color:", currentColor);

      if (newModel && newColor) {
        fetch(`${api}/edit/${id}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ model: newModel, color: newColor })
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          loadPhones();
        })
        .catch(err => {
          alert('Failed to update phone');
          console.error(err);
        });
      }
    }

    // Load phones on page load
    loadPhones();
  </script>

</body>
</html>
